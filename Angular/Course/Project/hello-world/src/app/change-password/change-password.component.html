<form [formGroup]="forms">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input formControlName="oldPassword" type="text" id="oldPassword" class="form-control">
        <div *ngIf="oldPassword?.touched && oldPassword?.invalid" class="alert alert-danger">
            <div *ngIf="oldPassword?.errors?.['required']"> Old Password is required</div>
            <div *ngIf="oldPassword?.errors?.['incorrectPassword']">Old Password is incorrect.</div>
        </div>
    </div>
    <div formGroupName="verifyPassword" class="form-group">
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="text" id="newPassword" formControlName="newPassword" class="form-control">
            <div *ngIf="newPassword?.touched && newPassword?.invalid" class="alert alert-danger">
                <div *ngIf="newPassword?.errors?.['required']">New Password is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="text" id="confirmPassword" formControlName="confirmPassword" class="form-control">
            <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" class="alert alert-danger">
                <div *ngIf="confirmPassword?.errors?.['required']" >Confirm password is required.</div>
            </div>
        </div>
    </div>
</form>
