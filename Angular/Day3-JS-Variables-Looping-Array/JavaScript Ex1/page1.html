<html>
    <head>
        <title>JavaScript Ex1</title>
        <script>
            function click1()
            {
                alert("Hello World");
            }
            function click2()
            {
                console.log("Hello World");
            }

            function click3()
            {
                document.write("Hello World");
            }
        </script>
    </head>

    <body>
        <h1>JavaScript to show Hello World</h1>
        <hr>

        <button onclick="click1()">Alert</button>
        <button onclick="click2()">Console</button>
        <button onclick="click3()">Document</button>


 

    </body>
</html>
