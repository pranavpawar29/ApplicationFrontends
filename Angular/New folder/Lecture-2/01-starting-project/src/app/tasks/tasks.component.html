@if(isAddingTask){
    <app-new-task (close)="onCloseAddNewTask()" [userId]="userId"/>
}

<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddNewTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track $index) {
            <li>
                <app-task [task]="task"/>
            </li>
        }
    </ul>
</section>
